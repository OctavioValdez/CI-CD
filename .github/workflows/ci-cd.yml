name: CI/CD Pipeline for ECR

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push-to-ecr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAQ4J5YJEHD726P2F4
          aws-secret-access-key: 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
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        env:
          AWS_REGION: us-east-1
          AWS_ACCOUNT_ID: 060795930894
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build, tag, and push image to ECR
        env:
          AWS_REGION: us-east-1
          AWS_ACCOUNT_ID: 060795930894
          ECR_REPOSITORY: cicd-app
        run: |
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
